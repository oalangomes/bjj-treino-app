
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino Semanal Jiu-Jitsu</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f8f9fa;
    }
    h1, h2 {
      text-align: center;
    }
    .dia {
      background: #ffffff;
      margin: 10px 0;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .titulo-dia {
      font-weight: bold;
      font-size: 18px;
      color: #004085;
    }
    ul {
      padding-left: 20px;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Treino Semanal</h1>
  <p style="text-align:center">Jiu-Jitsu + Condicionamento</p>

  <div id="treinos"></div>

  <script>
    const treinos = {
      "Segunda": [
        "Wall Angels (3x15)",
        "Rotação externa com elástico (2x15)",
        "Y-T-W com halteres 4kg (10 reps cada)",
        "Pegada: borracha + aparelho de apertar (até falha)"
      ],
      "Terça": [
        "Agachamento com barra/triângulo (3x10)",
        "Ponte unilateral (3x10 por perna)",
        "Passada com halteres (3x12)",
        "Prancha com abdução elástica (3x30s)",
        "Adutor com elástico (3x15 por perna)",
        "Prancha frontal + lateral (3x30s)"
      ],
      "Quarta": [
        "Abdominal inclinado na praça (3x15)",
        "Canivete ou prancha com braço elevado (3x)",
        "Pegada com borracha + aparelho (até fadiga)",
        "Pegada isométrica com toalha (2x30s)"
      ],
      "Quinta": [
        "Mobilidade escapular e quadril (2 min)",
        "Pular corda/base de luta (3 min)",
        "Shrimp + Upa + Sit-through (2 voltas, 1 min cada)",
        "Saco: 1 min socos + 10 burpees (3x)",
        "Prancha dinâmica (2x30s)",
        "Corrida HIIT: 30s forte / 1min leve (5x), aquecer/desaquecer leve"
      ],
      "Sexta": [
        "Elástico para rotação ombro (2x15)",
        "Shrug + retração escapular (2x15)",
        "Pegada com borracha e aparelho (até falha)",
        "Respiração + alongamento escapular (3 min)"
      ],
      "Sábado": [
        "3x10 Shrimp, Upa e Transição guarda-montada",
        "3x Kimura solo (lado saudável)",
        "Stiff leve + adutor com elástico – 3x10",
        "Prancha + alongamento dinâmico (3 min)",
        "Sprints: 5x 40-60m com 1min de descanso ativo"
      ]
    };

    const container = document.getElementById("treinos");

    for (const [dia, exercicios] of Object.entries(treinos)) {
      const bloco = document.createElement("div");
      bloco.className = "dia";
      const titulo = `<div class='titulo-dia'>${dia}</div>`;
      const lista = `<ul>${exercicios.map(ex => `<li><label><input type='checkbox'>${ex}</label></li>`).join('')}</ul>`;
      const anotacoes = `<textarea rows="2" placeholder="Anotações..."></textarea>`;
      bloco.innerHTML = titulo + lista + anotacoes;
      container.appendChild(bloco);
    }
  </script>
</body>
</html>
